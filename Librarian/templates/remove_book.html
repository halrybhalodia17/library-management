{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Remove books</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'jquery-ui-datepicker/jquery-ui.min.css' %}" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->

  <style >
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 2px solid black;
      text-align: left;
      padding: 8px;
    }

    tr{
      font-size: 18px;
    }

    th{
      font-size: 25px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
      color: black;
    }

    tr:nth-child(odd) {
      color: white;
    }
  </style>
  </head>

  <body>
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
          <div class="container h-100">
              <a class="navbar-brand" href="#">
                  <h1 class="tm-site-title mb-0">Digital Library</h1>
              </a>
              <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars tm-nav-icon"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto h-100">
                      <li class="nav-item">
                          <a class="nav-link" href="/librarian/dashboard">
                              <i class="fas fa-tachometer-alt"></i>
                              Dashboard
                              <span class="sr-only">(current)</span>
                          </a>
                      </li>
                      <li class="nav-item ">
                          <a class="nav-link" href="/librarian/add_stud">
                              <i class="fas fa-users" style="color: white;"></i>
                              Add Student
                          </a>
                      </li>
                      <li class="nav-item ">
                          <a class="nav-link" href="/librarian/add_book">
                              <i class="fas fa-file-alt" style="color: white;"></i>
                              Add Book
                          </a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="/librarian/remove_book">
                            <i class="fa fa-trash" style="color: white;"></i>
                            Remove Book
                        </a>
                    </li>

                      <li class="nav-item">
                          <a class="nav-link " href="/librarian/search">
                              <i class="fa fa-search" style="color: white;"></i>
                              Search 
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/librarian/issue_return">
                            <i class="fa fa-plus" style="color: white;"></i>
                            Issue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/librarian/return_book">
                            <i class="fa fa-book" style="color: white;"></i>
                            Return
                        </a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="/librarian/login">
                              <i class="fa fa-sign-out" style="color:white;"></i>
                              Log Out
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </div>



    <div class="container tm-mt-big tm-mb-big" style="margin-top: 5%;">
      <div class="row">
        <div class="col-6 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto" >
              <p style="text-align: center; font-size: 30px; color: white;">Remove Book</p>
            <div class="row mt-2">
              <div class="col-12">
                <form action=" " method="post" class="tm-login-form">
                  {% csrf_token %}
                    <div class="form-group">
                        <label for="bid">Book Name and Author</label>
                        <br>
                        <select id="bid" name="bid" style="width: 100%;">
                          {% for i in book_nid %}
                          <option value="{{ i.2 }}"> {{ i.0}} - {{ i.1 }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                    <br>
                  <div class="form-group mt-4" >
                    <button 
                      type="submit"
                      class="btn btn-primary btn-block" style="color: black;">
                      Remove Book
                    </button>
                </div>
                </form>
              </div>
              <p style="text-align: center; font-size: 30px; color: black;">{{ msg }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{% static 'jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
    </script>
  </body>
</html>
