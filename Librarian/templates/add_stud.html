{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Student</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'jquery-ui-datepicker/jquery-ui.min.css' %}" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
    <div class="" id="home">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="#">
                    <h1 class="tm-site-title mb-0">Digital Library</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="/librarian/dashboard">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/librarian/add_stud">
                                <i class="fas fa-users" style="color: white;"></i>
                                Add Student
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/librarian/add_book">
                                <i class="fas fa-file-alt" style="color: white;"></i>
                                Add Book
                            </a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="/librarian/remove_book">
                              <i class="fa fa-trash" style="color: white;"></i>
                              Remove Book
                          </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " href="/librarian/search">
                                <i class="fa fa-search" style="color: white;"></i>
                                Search 
                            </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/librarian/issue_return">
                              <i class="fa fa-plus" style="color: white;"></i>
                              Issue
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/librarian/return_book">
                              <i class="fa fa-book" style="color: white;"></i>
                              Return
                          </a>
                      </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/librarian/login">
                                <i class="fa fa-sign-out" style="color:white;"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      </div>


    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <p style="text-align:center ;margin-top: 2%; font-size: 30px; color: black;">{{ msg }}</p>
            <div class="row tm-edit-product-row">
              <div class="offset-lg-1 col-lg-10 col-md-12">
                <form action="" class="tm-edit-product-form" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Student Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="number">Enrollment Number
                    </label>
                    <input
                      id="number"
                      name="enroll_no"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="mail">Email
                    </label>
                    <input
                      id="mail"
                      name="email"
                      type="email"
                      class="form-control validate"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="branch">Branch
                    </label>
                    <input
                      id="branch"
                      name="branch"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="cell">Phone Number
                    </label>
                    <input
                      id="cell"
                      name="phone_no"
                      type="tel"
                      class="form-control validate"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="password">Add Password
                    </label>
                    <input
                      id="password"
                      name="password"
                      type="password"
                      class="form-control validate"
                      required
                    />
                  </div>

                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="Roll"
                            >Roll Number
                          </label>
                          <input
                            id="Roll"
                            name="roll_no"
                            type="text"
                            class="form-control validate"
                            required
                          />
                        </div>

                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                           <label
                            for="shift"
                            >Shift
                          </label>
                          <input
                            id="shift"
                            name="shift"
                            type="text"
                            class="form-control validate"
                            required
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase" style="color:black;">Add Student Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{% static 'jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
